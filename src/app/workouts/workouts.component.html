<h2>{{ workout.type }}</h2>
<div>
    <label>Date:
        <input
            [ngModel]="workout.date | date:'yyy-MM-dd'"
            (ngModelChange)="workout.date = $event"
            type="date"
            name="workout.date">
    </label>
</div>
<div>
    <h2>Exercises</h2>
    <ul>
        <li *ngFor="let exercise of workout.exercises">
            <div>
                <b>{{ exercise.name }}</b>
                <span>{{ exercise.sets }}x{{ exercise.reps }} @ {{ exercise.weight }}lb</span>
            </div>
        </li>
    </ul>
</div>
